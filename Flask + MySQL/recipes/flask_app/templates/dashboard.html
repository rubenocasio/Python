<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recipe Dashboard</title>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
              <a class="btn btn-outline-success mt-2" aria-current="page" href="/create_recipe" >Add Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >
                    <form action="/logout" method="post">
                        <button name="logout" class="btn btn-outline-danger">Logout</button>
                    </form>
                </a>
            </li>
          </ul>
        <h1>Great Recipes - {{ user.first_name}}</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 mins?</th>
                        <th>Posted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in recipes %}
                        <tr>
                            <td>{{ r.name }}</td>
                            <td>{% if r.minutes != 1 %} No {% else %} Yes {% endif %}</td>
                            <td>Posted By: {{ r.posted.first_name}}</td>
                            <td><a class="btn btn-outline-info mt-2" aria-current="page" href="/view_recipe/{{r.id}}" >View Recipe</a> | <a class="btn btn-outline-success mt-2" aria-current="page" href="/edit_recipe/{{r.id}}" >Edit Recipe</a>  | <a class="btn btn-outline-danger mt-2" aria-current="page" href="/delete_recipe/{{r.id}}" >Delete Recipe</a> </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
