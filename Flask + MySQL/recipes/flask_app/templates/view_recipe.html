<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <h1 class="mb-4">Welcome, {{user.first_name}}</h1>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                </li>
            </ul>
                <a class="nav-link active" aria-current="page" href="/dashboard">Back to Recipes</a>
                <form action="/logout" method="post">
                    <button name="logout" class="btn btn-outline-danger">Logout</button>
                </form>
              </div>
            </div>
          </nav>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1>{{ recipe.name}}</h1>
                <h3>Description: {{recipe.description}}</h3>
                <p>Under 30 Minutes? {% if recipe.minutes != 1 %} No {% else %} Yes {% endif %}</p>
                <p>Instructions: {{ recipe.instructions}}</p>
                <p>Date Made: {{ recipe.date_made}}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
