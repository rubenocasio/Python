<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Books Homepage</title>
</head>
<body>
    <div class="header">
        <h1>Books Homepage</h1>
        <a href="/" class="btn btn-outline-dark mb-3">Authors</a>
    </div>
    <div class="container">
        <div class="form">
            <h1>New Books</h1>
            <form action="/book/new" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="num_of_pages" class="form-label">Number of Pages:</label>
                    <input type="text" name="num_of_pages" class="form-control">
                </div>
                <input type="submit" name="Add Book" class="btn btn-outline-info">
            </form>
        </div>
        <div class="list">
            <h1>All Books</h1>
            {% for b in books %} 
            <p><a href="/book/{{ b.id }}">{{ b.title }}</a></p>
            {% endfor %}
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
