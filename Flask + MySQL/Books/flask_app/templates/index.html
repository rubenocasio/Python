<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Books Homepage</title>
</head>
<body>
    <div class="header">
        <h1>Books Homepage</h1>
        <a href="/books" class="btn btn-outline-dark mb-3">Books</a>
    </div>
    <div class="container">
        <div class="form">
            <h1>New Author</h1>
            <form action="/author/new" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type="submit" name="Add Author" class="btn btn-outline-info">
            </form>
        </div>
        <div class="list">
            <h1>All Authors</h1>
            {% for a in authors %} 
            <p><a href="/author/{{ a.id }}">{{ a.name }}</a></p>
            {% endfor %}
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
