
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Books Favorites Page</title>
    </head>
    <body>
        <div class="header">
            <a href="/" class="btn btn-outline-dark mb-3">Authors</a>
            <a href="/books" class="btn btn-outline-success mb-3">Books</a>
            <h1>Title: {{books.title }} </h1>
        </div>
        <div class="container">
            <div class="list">
                <h1>Favorited by:</h1>
                {% for a in books.fav_auths %} 
                <p>{{ a.name }}</p>
                {% endfor %}
            </div>
            <div class="list">
                <h1>Add Book's Favorite</h1>
                <form action="/favoriteBooks/add/{{books.id}}" method="post">
                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <select name="author" >
                            {% for a in authors %}
                            <option value="{{ a.id }}">{{ a.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-info">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </html>
