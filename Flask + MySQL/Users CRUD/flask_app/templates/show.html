<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Setting the character set to UTF-8 ensures proper rendering of text. -->
    <meta charset="UTF-8">

    <!-- Ensures compatibility with Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Sets the viewport to the device's width and initial scale to 1. This helps in making the site responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking to Bootstrap's CSS, which is a popular CSS framework. This provides basic styling to the site. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Setting the title of the page. -->
    <title>Show User Page</title>
</head>

<body>
    <!-- Main container for the form. The Bootstrap classes provide styling. -->
    <div class="container">
        <h1>Show User Page</h1>
        <!-- The form that users fill out to create a user. The action attribute tells 
            where to send the POST request when the form is submitted. -->
        <p>FullName: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created: {{user.created_at}}</p>
        <a href="/"><button class="btn btn-outline-danger mt-3">Cancel</button></a>
    </div>
</body>

</html>
