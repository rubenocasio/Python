<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Setting the character set to UTF-8 ensures proper rendering of text. -->
    <meta charset="UTF-8">
    <!-- Ensures compatibility with Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets the viewport to the device's width and initial scale to 1. This helps in making the site responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to Bootstrap's CSS, which is a popular CSS framework. This provides basic styling to the site. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Setting the title of the page. -->
    <title>Edit Form page</title>
</head>

<body>
    <!-- Main container for the form. The Bootstrap classes provide styling. -->
    <div class="container">
        <h1>Edit User {{id}}</h1>
        <!-- The form that users fill out to create a user. The action attribute tells where to send the POST request when the form is submitted. -->
        <form action="/update/user/{{user.id}}" method="post">
            <!-- Label for the first name input field. -->
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" value="{{user.first_name}}">

            <!-- Label for the last name input field. -->
            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" value="{{user.last_name}}">

            <!-- Label for the email input field. -->
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" name="email" value="{{user.email}}">

            <!-- Submit button for the form. -->
            <input type="submit" name="Create" class="btn btn-outline-dark mt-3">
        </form>
    </div>
</body>

</html>
