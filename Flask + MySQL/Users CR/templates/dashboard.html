<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Setting the character set to UTF-8 ensures proper rendering of text. -->
    <meta charset="UTF-8">

    <!-- Ensures compatibility with Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Sets the viewport to the device's width and initial scale to 1. This helps in making the site responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking to Bootstrap's CSS, which is a popular CSS framework. This provides basic styling to the site. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Setting the title of the page. -->
    <title>New User Form page</title>
</head>

<body>
    <h1>Dashboard</h1>
    <a href="/create/new"><button class="btn btn-outline-dark">New User</button></a>
    <table class="table" >
        <thead>
            <td>ID</td>
            <td>Full Name</td>
            <td>Email</td>
            <td>Created At</td>

        </thead>
        <tbody>
            {% for u in users%}
                <tr>
                    <td>{{u.id}}</td>
                    <td>{{u.first_name}} {{u.last_name}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.created_at}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
