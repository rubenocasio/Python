<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Private Wall Page</title>
</head>
<body>
    <h1>Private Wall Page : Welcome {{users.first_name}}</h1>
    <form action="/logout" method="post" class="m-5">
        <input type="submit" class="btn btn-danger" name="logout">
    </form>
    <div class="container mt-6">
        <div class="row">
            <div class="col-md-4">
                <h4>Messages</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Message 1
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Send Message</h4>
                <div class="form-group">
                    {% for u in users %}
                        <form action="/message/user/{{u.id}}" method="post">
                            <input class="form-control" id="message" name="message" placeholder="Send message to {{ u.first_name }}"/>
                            <button class="btn btn-primary m-2">Send</button>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
