<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye on the Pie - Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-1">
        <h1>Welcome, {{ user.first_name }}</h1>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 ml-4">
                <h1 class="mb-4">Edit {{ pie.name }} Pie</h1>
                {% for message in get_flashed_messages(category_filter=['create']) %}
                <p>{{message}}</p>
                {% endfor %}
                <form action="/edit_pie/update/{{ pie.id }}" method="post">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" value="{{pie.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="filling">Filling</label>
                        <input type="text" class="form-control" name="filling" value="{{pie.filling}}">
                    </div>
                    <div class="mb-3">
                        <label for="crust">Crust</label>
                        <input type="text" class="form-control" name="crust" value="{{pie.crust}}">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
        <a href="/dashboard"><< Back to My Pies</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
