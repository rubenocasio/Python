<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Results Page</title>
</head>

<body>
    <div class="container">
        <h1> Dojo Survey </h1>
        <div class="form-group">
            <p><strong>Name:</strong> {{ session_data['name'] }}</p>
            <p><strong>Location:</strong> {{ session_data['location'] }}</p>
            <p><strong>Language:</strong> {{ session_data['language'] }}</p>
            <p><strong>Comments:</strong> {{ session_data['comments'] }}</p>
            <p><strong>Help:</strong> {{ session_data['helps'] }}</p>
            <p><strong>Student:</strong> {{ session_data['current'] }}</p>
        </div>
        <button type="submit" action="/" class="btn btn-outline-dark">Go Back</button>
    </div>
</body>

</html>
