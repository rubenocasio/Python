<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Sasquatch Websighting</h1>
                {% for message in get_flashed_messages(category_filter=['create']) %}
                <p>{{message}}</p>
                {% endfor %}
                <h2 class="mb-4">Report a Sighting</h2>
                <form action="/create_sasquatch/new" method="post">
                    <div class="mb-2">
                        <input type="text" class="form-control" name="location" id="location"
                            placeholder="Location: ">
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="sighting_date">
                            Date of Sighting:
                          </label>
                        <input type="date" class="col-md-3" name="sighting_date" id="sighting_date">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-md-4">Number of Sasquatches:</label>
                        <input type="number" class="col-md-2" name="num_of_sas" id="num_of_sas">
                    </div>
                      <div class="mb-3">
                        <label for="description">What Happened</label>
                        <textarea class="form-control" name="description" id="description" rows="4"></textarea>
                      </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <a href="/dashboard" class="btn btn-outline-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
